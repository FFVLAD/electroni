{% extends 'base.html' %}

{% block content %}
<style>

    body {
        background: linear-gradient(45deg, #ff7e5f, #feb47b, #6a11cb, #2575fc);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        background: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
    }

    h1, h2 {
        text-align: center;
        padding: 15px;
        border-radius: 5px;
        background-color: white;
        color: black;
        margin-bottom: 20px;
        font-size: 2rem;
    }

    .list-group-item {
        border: none;
        transition: background-color 0.3s ease;
    }

    .list-group-item:hover {
        background-color: rgba(0, 123, 255, 0.1);
    }

    .btn-primary {
        background-color: #6a11cb;
        border-color: #6a11cb;
    }

    .btn-primary:hover {
        background-color: #2575fc;
        border-color: #2575fc;
    }
</style>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ subject.name }}</h1>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <h2 class="text-muted">Оцінки:</h2>
            {% if grades %}
                <ul class="list-group">
                    {% for grade in grades %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><strong>Дата:</strong> {{ grade.date }}</span>
                            <span><strong>Оцінка:</strong> {{ grade.grade }}</span>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="alert alert-warning mt-3" role="alert">
                    Оцінки для цього предмету відсутні.
                </div>
            {% endif %}
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12 text-center">
            <a href="{% url 'home' %}" class="btn btn-primary">Повернутися на головну</a>
        </div>
    </div>
</div>
{% endblock %}
