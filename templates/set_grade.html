<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виставлення оцінок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .table-container {
            margin-bottom: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-size: 16px;
            color: #333;
            margin-right: 10px;
        }

        .form-container select, .form-container input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Виставлення оцінок</h1>
</header>

<div class="container">
    <h2>Список студентів</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Ім'я студента</th>
                    <th>Клас</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Іван Іванов</td>
                    <td>10A</td>
                </tr>
                <tr>
                    <td>Марія Петрова</td>
                    <td>10A</td>
                </tr>
                <tr>
                    <td>Олексій Сидоров</td>
                    <td>10B</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2>Виставлення оцінки</h2>
    <div class="form-container">
        <form method="POST">
            <label for="student">Оберіть студента:</label>
            <select name="student" id="student">
                <option value="1">Іван Іванов</option>
                <option value="2">Марія Петрова</option>
                <option value="3">Олексій Сидоров</option>
            </select><br>

            <label for="subject">Оберіть предмет:</label>
            <select name="subject" id="subject">
                <option value="1">Математика</option>
                <option value="2">Фізика</option>
                <option value="3">Хімія</option>
            </select><br>

            <label for="grade">Оцінка:</label>
            <input type="text" id="grade" name="grade" placeholder="Введіть оцінку"><br>

            <button type="submit">Виставити оцінку</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Виставлення оцінок</p>
</footer>

</body>
</html>
